type Course {
    _id: ID!
    title: String!
    teacher: String
    description: String!
    topic: String
}

type Query {

    "Returns all courses"
    getCourses: [Course]

    "Return some course"
    getCourse(id: ID!): Course
}

input CourseInput {
    title: String!
    teacher: String
    description: String!
    topic: String
}

type Mutation {
    "Create a course"
    createCourse(input: CourseInput): Course
}
